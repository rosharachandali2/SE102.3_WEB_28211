<html>
<head>
    <title>Hello</title>
    <script>
        function red()
        {
            document.bgColor="red";
           
        }
        function green()
        {
            document.bgColor="green"; 
            
        }
        function blue()
        {
            document.bgColor="blue";
            
        }
        function white()
        {
            document.bgColor="white";
            
        }
    </script>
</head>
<body>
    
    <h1>Hello World</h1>
    <input type="button" name="d" value="red" onmouseover="red()" onmouseout="white()">
    <input type="button" name="d1" value="green" onmouseover="green()" onmouseout="white()">
    <input type="button" name="d2" value="blue" onmouseover="blue()" onmouseout="white()">
</body>

</html>
